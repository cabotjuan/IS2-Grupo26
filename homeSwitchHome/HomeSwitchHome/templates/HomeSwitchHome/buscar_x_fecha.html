<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% load static %}
<link rel="stylesheet" href="{% static "home.css" %}">

<title>Home Switch Home</title>

{% include 'HomeSwitchHome/navBar.html' %}

<div class="main-container">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1>Buscar por Fecha</h1>
				<p class="lead"></p>
			</div>
	</div>
		<ul class="messages">
		{% for message in messages %}
		<div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}><h4>{{ message }}</h4></div>
		{% endfor %}
		</ul>
		<div>
			<h1>Elija un rango de fechas</h1>
		</div>
		<form method="post">
			{% csrf_token %}
		  <h4> Fecha inicio: <input type="date" name="f1" required="true"> </h4>
		  <h4> Fecha fin: <input type="date" name="f2" required="true"> </h4>
		  <input value= 'Enviar' type="submit" class="btn btn-primary btn-sm">
		</form>
</div>
