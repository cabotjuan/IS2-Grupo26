{% load static %}
<link rel="stylesheet" href="{% static "navBar.css" %}">

<div class="navbar-container">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		{% if request.user.is_authenticated and request.user.is_superuser %}
		<a class="navbar-brand" href="{% url 'administracion' %}"><img class="logo-hsh" src="{% static "logotext.png" %}"></a>
		<a class="show-username">{{request.user.username}}</a>
		<a class="btn btn-primary btn-sm cerrar-sesion-btn" href="{% url 'salir' %}">Cerrar Sesión</a>
		{% elif request.user.is_authenticated %}
			<a class="navbar-brand" href="{% url 'home' %}"><img class="logo-hsh" src="{% static "logotext.png" %}"></a>
			<a class="show-username">{{request.user.username}}</a>
			<a class="btn btn-primary btn-sm cerrar-sesion-btn" href="{% url 'salir' %}">Cerrar Sesión</a>
		
		{% else %}

		<a class="navbar-brand" href="{% url 'home' %}"><img class="logo-hsh-casa" src="{% static "logo.png" %}"></a>
		<a class="btn btn-success btn-sm" href="{% url 'InicioUser' %}">Iniciar Sesión</a>
		<a class="btn btn-primary btn-sm" href="{% url 'RegistroUser' %}">Registrarse</a>

		{% endif %}
	</nav>
</div>
