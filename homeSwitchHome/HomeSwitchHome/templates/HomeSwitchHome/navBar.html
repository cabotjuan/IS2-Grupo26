<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

{% load static %}
<link rel="stylesheet" href="{% static "navBar.css" %}">
<div class="navbar-container">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		{% if request.user.is_authenticated and request.user.is_superuser %}
		<a class="navbar-brand" href="{% url 'administracion' %}"><img class="logo-hsh" src="{% static "logotext.png" %}"></a>
		<a class="show-username">{{request.user.username}}</a>
		<a class="btn btn-primary btn-sm cerrar-sesion-btn" href="{% url 'salir' %}">Cerrar Sesión</a>
		{% elif request.user.is_authenticated %}
			<a class="navbar-brand" href="{% url 'home' %}"><img class="logo-hsh" src="{% static "logotext.png" %}"></a>
			<div class="dropdown dropdown-menu-right" style="right: 50px;position: fixed;">
			<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<i class="fas fa-user"></i>
			{{request.user.username}}
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			<a class="dropdown-item" href="{% url 'perfil' %}">Ver mi Perfil</a>
			<a class="dropdown-item" href="#">Ver mis Subastas</a>
			<a class="dropdown-item" href="#">Ver mis Reservas</a>
			<a class="dropdown-item active" href="{% url 'SalirUser' %}">Cerrar Sesión</a>
			</div>
			</div>
		{% else %}

		<a class="navbar-brand" href="{% url 'home' %}"><img class="logo-hsh-casa" src="{% static "logo.png" %}"></a>
		<a class="btn btn-success btn-sm" href="{% url 'InicioUser' %}" style="right: 120px;position: fixed;">Iniciar Sesión</a>
		<a class="btn btn-primary btn-sm" href="{% url 'RegistroUser' %}" style="right: 15px;position: fixed;">Registrarse</a>

		{% endif %}
	</nav>
</div>


<script>
	$(document).ready(function(){
		$('.dropdown-toggle').dropdown()
	});
</script>
