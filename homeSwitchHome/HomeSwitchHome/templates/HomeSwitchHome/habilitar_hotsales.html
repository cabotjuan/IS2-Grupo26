{% load static %}
<link rel="stylesheet" href="{% static "administracion.css" %}">



{% include 'HomeSwitchHome/navBar.html' %}

<div class="main-container">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Administraci√≥n</h1>
			<p class="lead"></p>
		</div>
	</div>

<div class="prop-container">
		<h1>Habilitar Hot-Sale</h1>
		<hr>
		<form method="POST">
			{% csrf_token %}
			<h5>1. Selecciona una semana:</h5>
			<ul class="list-group">
				<div class="input-group">
				  <select name='semana' class="custom-select" id="inputGroupSelect04" required>
				    <option selected disabled> Seleccionar.. </option>
					{% for Semana in listado %} 
						    <option value="{{Semana.numero_semana}}">{{Semana.numero_semana}} ({{Semana.fecha_inicio_sem}} al {{Semana.fecha_fin_sem}})</option>

					{% endfor %}

				  </select>
				</div>
			</ul>
			<hr>
			<h5>2. Ingresa un precio de Hot-Sale:</h5>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
				<span class="input-group-text">$</span>
				</div>
				<input type="text" name='costo' class="form-control" aria-label="Dollar amount (with dot and two decimal places)" required>
			</div>
			<hr>
			<input type="submit" class="btn btn-success btn-lg btn-block" value="Listo"></input>

		</form>

</div>
