{% load static %}
<link rel="stylesheet" href="{% static "home.css" %}">

		
		<ul class="messages">
		{% for message in messages %}
		<div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}><h4>{{ message }}</h4></div>
		{% endfor %}
		</ul>
		<div>
			<h1>Elija una zona</h1>
		</div>
		
			{% csrf_token %}
			{% if zonas %}
				{% for zona in zonas %} 

					<a class='list-group-item list-group-item-action' href="porzona/{{zona.localidad}}">{{ zona.localidad }} 

					</a>
						
				{% endfor %}
			{% else %}

				<div class="listado-zona-container">
					<h3 class="listado-zona-msg">
						
						No hay zonas para filtrar

					</h3>
				</div>
			{% endif %}
